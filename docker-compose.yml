services:
  # Frontend CDN service
  cdn:
    build:
      context: ./CDN
      dockerfile: Dockerfile
    container_name: celera-cdn
    ports:
      - "${CDN_PORT:-9999}:9999"
    environment:
      - NODE_ENV=production
      - PORT=9999
      - WEBHOOK_PORT=${WEBHOOK_PORT:-4001}

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9999/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - celera-network

  # Backend auth endpoint service
  auth-endpoint:
    build:
      context: ./meetingsdk-auth-endpoint-sample
      dockerfile: Dockerfile
    container_name: celera-auth-endpoint
    ports:
      - "${AUTH_PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - ZOOM_MEETING_SDK_KEY=${ZOOM_MEETING_SDK_KEY}
      - ZOOM_MEETING_SDK_SECRET=${ZOOM_MEETING_SDK_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/', {method: 'POST'}, (r) => {process.exit(r.statusCode === 400 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - celera-network

networks:
  celera-network:
    driver: bridge
